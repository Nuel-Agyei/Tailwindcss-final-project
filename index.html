<!DOCTYPE html>
<html>
<head>
	<title>Nuel sales</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="public/tailwind.css">
<body class="bg-gray-100">
	<header class="bg-gray-500 py-6">
		<div class="container mx-auto flex justify-between items-center px-4">
			<h1 class="text-white text-2xl font-bold">Nuel sales</h1>
			<nav>
				<ul class="flex">
					<li class="ml-6"><a href="#" class="text-white hover:text-gray-300">Home</a></li>
					<li class="ml-6"><a href="#" class="text-white hover:text-gray-300">Shop</a></li>
					<li class="ml-6"><a href="#" class="text-white hover:text-gray-300">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<main class="container mx-auto my-10">
		<section class="grid grid-cols-1 md:grid-cols-3 gap-8">
			<article class="bg-white rounded-lg shadow p-4">
				<!-- image -->
				<img src="images/1st.jpg" alt="Product Image" class="rounded-lg mb-4">
				<h2 class="text-xl font-bold mb-2">Product</h2>
				<p class="text-gray-700 mb-4">$29.99</p>
				<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
			</article>
			
			<article class="bg-white rounded-lg shadow p-4">
				<!-- image -->
				<img src="images/2nd.jpg" alt="Product Image" class="rounded-lg mb-4">
				<h2 class="text-xl font-bold mb-2">Product</h2>
				<p class="text-gray-700 mb-4">$39.99</p>
				<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
			</article>
			
			<article class="bg-white rounded-lg shadow p-4">
				<!-- image -->
				<img src="images/3rd.jpg" alt="Product Image" class="rounded-lg mb-4">
				<h2 class="text-xl font-bold mb-2">Product</h2>
				<p class="text-gray-700 mb-4">$49.99</p>
				<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
			</article>
		</section>
	</main>
	
	<footer class="bg-gray-500 py-6">
		<div class="container mx-auto text-center text-white">
			<p>&copy; Nuel sales 2023</p>
		</div>
	</footer>
</body>
</html>
